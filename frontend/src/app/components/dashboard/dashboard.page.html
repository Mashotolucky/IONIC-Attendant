

<ion-content class="cont">
  
  <div class="container-fluid mt-5">
    <ion-card>
      <ion-item>
        <form [formGroup]="formTemp">
          <ion-input type="text" formControlName="temperature" placeholder="Temperature">
          </ion-input>
        </form>
      </ion-item>
    </ion-card>
  </div>


  <div class="container-fluid">
    <ion-card>
      <ion-card-content>
        Do you have any COVID symptoms <br>
        if Yes, please see Covid compliance <br>
        Officer immediately*

        <form [formGroup]="tempForm">
          <ion-list>
            <div class="form-check">
              <ion-label>Yes</ion-label>
              <input class="form-check-input" type="radio" id="yes" formControlName="checked" [value]="true">
            </div>



            <div class="form-check">
              <ion-label>No</ion-label>
              <input class="form-check-input" type="radio" id="no" formControlName="checked" [value]="false">
              
            </div>




          </ion-list>
        </form>

      </ion-card-content>
    </ion-card>
  </div>

  <div class="scan">
    <ion-button class="btn p-0 ms-4" color="primary" routerLink='/scan' expand="block" (click)="setTemperature()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="tabs">
    <ion-tabs>
      
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="profile" [routerLink]="['/profile']">
          <ion-label class="text-light" >Profile</ion-label>
          <ion-icon id="icon" name="person-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="attendance" [routerLink]="['/attendence']">
          <ion-label class="text-light">Attendance</ion-label>
          <ion-icon id="icon" name="book-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="signout" [routerLink]="['/login']">
          <ion-label class="text-light">Sign out</ion-label>
          <ion-icon id="icon" name="log-out-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

  </div>
