

<ion-content>

<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <ion-card>
    <ion-item id="items">
      <ion-input type="email" id="input" placeholder="Email" type="text" formControlName="email" required></ion-input>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required" id="text_color">Email is required</span>
        <span *ngIf="email.errors?.email" id="text_color">Email is invalid</span>
      </div>
      <ion-icon id="icon" slot="end" name="mail-outline"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item id="items">
      <ion-input type="password" id="input" placeholder="Password" formControlName="password" required></ion-input>
      <div *ngIf="(password.dirty || password.touched ) && password.errors &&  password.invalid" class="errors">
        <span *ngIf="password.errors?.required" id="text_color">Password is required</span>
        <span *ngIf="password.invalid?.password" id="text_color">Password is invalid</span>
      </div>
      <ion-icon id="icon" slot="end" name="key-outline"></ion-icon>
    </ion-item>
  </ion-card>
  <div id="button">
    <ion-button type="submit" expand="block">Sign in</ion-button>
  </div>
  <div id="text">
    <h5>Don't have an account? <a [routerLink]="['/register']">Sign up</a></h5>
  </div>
</form>
  
</ion-content>
