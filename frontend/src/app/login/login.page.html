
<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" 
      name = "email"
      formControlName="email"
      required></ion-input>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>
  
    </ion-item>
    
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required></ion-input>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.invalid.required">Password is invalid</span>
      </div>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block">Sign In</ion-button>
        <a class="small-text" routerLink='/register'>Register</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
